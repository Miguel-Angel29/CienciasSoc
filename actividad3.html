<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Preguntas Abiertas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1D62B;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #e6f7ff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .open-question {
            margin: 20px 0;
        }
        .open-question textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actividad de Preguntas Abiertas</h1>
        <div class="open-question">
            <div>1. ¿Qué entiendes por monopolización?</div>
            <textarea id="answer1"></textarea>
        </div>
        <div class="open-question">
            <div>2. Menciona una caracterisitica del pacto social:.</div>
            <textarea id="answer2"></textarea>
        </div>
        <div class="open-question">
            <div>3. ¿Qué es el liberalismo?</div>
            <textarea id="answer3"></textarea>
        </div>
        <div class="open-question">
            <div>4. Menciona la teoría de la paz democrática</div>
            <textarea id="answer4"></textarea>
        </div>
        <div class="open-question">
            <div>5. ¿Cuál es la principal característica de los sistemas de partidos?</div>
            <textarea id="answer5"></textarea>
        </div>
        <button class="btn" onclick="submitAnswers()">Enviar</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function submitAnswers() {
            const answers = [
                document.getElementById('answer1').value,
                document.getElementById('answer2').value,
                document.getElementById('answer3').value,
                document.getElementById('answer4').value,
                document.getElementById('answer5').value,
            ];

            const result = document.getElementById('result');
            result.innerHTML = `
                <div>1. Tu respuesta: ${answers[0]}</div>
                <div>2. Tu respuesta: ${answers[1]}</div>
                <div>3. Tu respuesta: ${answers[2]}</div>
                <div>4. Tu respuesta: ${answers[3]}</div>
                <div>5. Tu respuesta: ${answers[4]}</div>
            `;
            result.style.color = 'blue';
        }
    </script>
</body>
</html>
